<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List by pikktorr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h3>Shopping List</h3>
        <p>Everything we need</p>
    </div>
    <div class="search">
        <input type="text" name="addItemField" id="addItemField" placeholder="Need something?">
        <button id="addButton">Add</button>
    </div>
    <div class="list">
        <ul id="shoppingList">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
